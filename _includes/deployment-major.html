<div class="deployment deployment--major">
    <a href="{{ include.url }}"><img src="/assets/img/{{ include.image }}" class="deployment__screenshot" alt=""/></a>
    <h3 class="deployment__title">{{ include.title }}</h3>
    <p class="deployment__country">{{ include.country }}</p>
    <p class="deployment__link"><a href="{{ include.url }}">{{ include.url | remove: "http://" | remove: "https://" }}</a></p>
    <div class="deployment__description">{{ include.description }}</div>
</div>
